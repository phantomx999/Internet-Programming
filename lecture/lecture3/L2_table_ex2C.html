
<!DOCTYPE	html>
<!-- Table Fun 1 -->
<html>
   <head>
      <meta charset="utf-8">
      <title>Two Column Table</title>
	  <style>
	    table {
			border-collapse: collapse;
		}
		table, th,td {
			border: 1px solid black;
		}
	  </style>
   </head>
   
   <body>
      <h2>Two Column Table Example Page</h2>
	 
     <table style="font-size:16px;background-color:yellow;">
         <caption>Here is a small sample 2 column table</caption>
         <thead>
			<tr>
            <th>Column A Heading</th>
			<th>Column B Heading</th>
			</tr>
         </thead>
	
		 
         <tbody>
            <tr>
			<td>Col A Data Top Left</td>
			<td>Col A Data Top Right</td>
			</tr>    
			
			<tr>
			<td>Col A Data Bottom Left</td>
			<td>Col A Data Bottom Right</td>
			</tr>
         </tbody>
		 
         <tfoot>
            <tr>
            <th>Column A Footer</th>
			<th>Column B Footer</th>
            </tr>
         </tfoot>	
		 
      </table>
	  
   </body>
   
</html>
