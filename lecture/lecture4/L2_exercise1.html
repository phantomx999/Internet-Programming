
<!DOCTYPE	html>
<!-- Table Fun -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Form Fun</title>
	</head>
   
	<body>
		<h2>Form Fun</h2>
	  
		<!-- Start the form -->
		<!-- method specifies the method of sending the information -->
		<!-- action is the location of the server script that -->
		<!-- will be used to process the form -->
		<form method="get" action = "http://www.deitel.com">
		
			<!-- hidden inputs below - no visual inputs that will -->
			<!-- be submitted when the form is submitted -->
			<input type = "hidden" name = "recipient"
				value = "challou@cs.umn.edu">
			<input type = "hidden" name = "subject"
				value = "Feedback Form">
			<input type = "hidden" name = "redirect"
				value = "http://www.cs.umn.edu/">
			
			<!-- input type = "text" inserts a text field -->
			<p>
				<label>Name:
				<input name = "name" type = "text" size = "25"
					maxlength = "30" required />
				</label>
			</p>
			
			<p>
				<label> Email:
				<input type = "email"  
				placeholder = "name@domain.com" required />  
                      (name@domain.com)
				</label>
			</p>

			<p>
			<label> My Favorite URL
				<input type = "url"  
				placeholder = "http://www.domainname.com" required />  
                      (http://www.domainname.com)
			</label>
			</p>

		
			<!-- submit and reset insert buttons for submitting -->
			<!-- and clearing the form's contents				-->
			<p>
			<input type = "submit" value = "Submit" >
			<input type = "reset" value = "Clear" >
			</p>
		
		</form>
			
	</body>
   
</html>
