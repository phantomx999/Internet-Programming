
<!DOCTYPE	html>
<!-- Table Fun -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Simple Form</title>
	</head>
   
	<body>
		<h2>Simple Form</h2>
	  
		<!-- Start the form -->
		<!-- method specifies the method of sending the information -->
		<!-- action is the location of the server script that -->
		<!-- will be used to process the form -->
		<form method="post" action = "http://www.deitel.com">
				
			<!-- input type = "text" inserts a text field -->
			<p>
				<label>Name:
				<input name = "name" type = "text" size = "25"
					maxlength = "30">
				</label>
			</p>
		
			<!-- submit and reset insert buttons for submitting -->
			<!-- and clearing the form's contents				-->
			<p>
			<input type = "submit" value = "Submit" >
			<input type = "reset" value = "Clear" >
			</p>
		
		</form>
			
	</body>
   
</html>
