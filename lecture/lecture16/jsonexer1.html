<!DOCTYPE html>
<html>
<body>
<!-- This is a brute-force answer to Lecture 15, Exercise 1 -->

<h2>JSON Object Exercise</h2>

<div id="locations"></div>

<script>
var text = '{"lat1":"44.95045","lon1":"-93.345002","lat2": "44.95045", "lon2": "-93.345002"}';


var obj = JSON.parse(text);


document.getElementById("locations").innerHTML =
obj.lat1 + "<br>" +
obj.lon1 + "<br>" +
obj.lat2 + "<br>" +
obj.lon2;
</script>

</body>
</html>
